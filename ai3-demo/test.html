<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .test-container {

            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .avatar-panel, .test-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        /* Avatar Èù¢ÊùøÊ®£Âºè */
        .heygen-container {

            margin-bottom: 20px;
        }

        .heygen-iframe {

        .status-indicator {

            bottom: 10px;
            left: 10px;
            right: 10px;

            border-radius: 20px;

        .status-ready { background: rgba(40, 167, 69, 0.9); color: white; }

        .status-error { background: rgba(220, 53, 69, 0.9); color: white; }

        .input-area {
            margin-top: 20px;
        }

        .text-input {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .text-input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .input-counter {
            font-size: 12px;
            color: #6c757d;
        }

        .send-button {
            padding: 8px 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-button:hover {
            background: #357abd;
        }

        /* Ê∏¨Ë©¶Èù¢ÊùøÊ®£Âºè */
        .test-controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .test-btn {
            padding: 10px 16px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .test-btn-primary {
            background: #007bff;
            color: white;
        }

        .test-btn-primary:hover {
            background: #0056b3;
        }

        .test-btn-success {
            background: #28a745;
            color: white;
        }

        .test-btn-success:hover {
            background: #1e7e34;
        }

        .test-btn-danger {
            background: #dc3545;
            color: white;
        }

        .test-btn-danger:hover {
            background: #bd2130;
        }

        .test-btn-secondary {
            background: #6c757d;
            color: white;
        }

        .test-btn-secondary:hover {
            background: #545b62;
        }

        .test-log {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .log-time {

        }

        .log-data {

        .system-info {

        }

        .system-info h4 {

        }

        .system-info .info-item {

            margin-bottom: 5px;
            font-size: 14px;
        }

        .info-label {
            font-weight: 500;
            color: #6c757d;
        }

        .info-value {
            color: #495057;
        }

        @media (max-width: 768px) {
            .test-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <script>
        // Ê∏¨Ë©¶ÂáΩÊï∏
        function testStartConversation() {
            TestUtils.log('üìû Ê∏¨Ë©¶ÔºöÈñãÂßãÂ∞çË©±');
            if (typeof Avatar !== 'undefined' && Avatar.startConversation) {
                Avatar.startConversation();
            } else {
                TestUtils.log('‚ùå Avatar.startConversation ÊñπÊ≥ïÊú™ÊâæÂà∞');
            }
        }

        function testStopConversation() {
            TestUtils.log('üìû Ê∏¨Ë©¶ÔºöÁµêÊùüÂ∞çË©±');
            if (typeof Avatar !== 'undefined' && Avatar.stopConversation) {

            location.reload();
        }

        async function testHeyGenAPI() {
            TestUtils.log('üß™ Ê∏¨Ë©¶ÔºöÊ™¢Êü• HeyGen API');
            try {
                const response = await fetch('http://localhost:3000/heygen/test');
                const result = await response.json();
                TestUtils.log('HeyGen API Ê∏¨Ë©¶ÁµêÊûú:', result);
            } catch (error) {
                TestUtils.log('‚ùå HeyGen API Ê∏¨Ë©¶Â§±Êïó:', error.message);
            }
        }

        function exportLog() {
            const logContainer = document.getElementById('test-log');
            const logText = logContainer.textContent;
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `avatar-test-log-${new Date().toISOString().slice(0, 19)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            TestUtils.log('üìÅ Ê∏¨Ë©¶Êó•Ë™åÂ∑≤ÂåØÂá∫');
        }

        // Êõ¥Êñ∞Á≥ªÁµ±Ë≥áË®ä
        function updateSystemInfo() {
            const apiUrlEl = document.getElementById('api-url');
            const autoStartEl = document.getElementById('auto-start-status');
            const avatarStatusEl = document.getElementById('avatar-status');

            if (apiUrlEl && typeof Util !== 'undefined') {
                apiUrlEl.textContent = Util.getConfig('avaterApiUrl') || '-';
            }

            if (autoStartEl && typeof Util !== 'undefined') {
                autoStartEl.textContent = Util.getConfig('autoStartConversation') ? 'ÊòØ' : 'Âê¶';
            }

            if (avatarStatusEl && typeof Avatar !== 'undefined') {
                avatarStatusEl.textContent = Avatar.isInitialized ? 'Â∑≤ÂàùÂßãÂåñ' : 'Êú™ÂàùÂßãÂåñ';
            }
        }

        // ÊñáÂ≠óËº∏ÂÖ•ËôïÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const inputCounter = document.getElementById('input-counter');
            const sendButton = document.getElementById('send-button');

            if (textInput && inputCounter) {
                textInput.addEventListener('input', function() {
                    const length = textInput.value.length;
                    inputCounter.textContent = `${length}/1000`;
                });
            }

            if (sendButton && textInput) {
                sendButton.addEventListener('click', function() {
                    const text = textInput.value.trim();
                    if (text) {
                        TestUtils.log('üé§ Êí≠ÊîæÊñáÂ≠ó:', text);
                        if (typeof Avatar !== 'undefined' && Avatar.speak) {
                            Avatar.speak(text);
                            textInput.value = '';
                            inputCounter.textContent = '0/1000';
                        } else {
                            TestUtils.log('‚ùå Avatar.speak ÊñπÊ≥ïÊú™ÊâæÂà∞');
                        }
                    }
                });
            }

            // ÂàùÂßãÂåñÁ≥ªÁµ±Ë≥áË®ä
            updateSystemInfo();
            
            // Ê∏õÂ∞ëÊõ¥Êñ∞È†ªÁéáÔºåÈÅøÂÖçÈáçË§áÊó•Ë™å
            setInterval(updateSystemInfo, 5000);

            // ÂàùÂßãÂåñÊó•Ë™å
            TestUtils.log('üöÄ AI3-STTS Avatar Ê∏¨Ë©¶È†ÅÈù¢Â∑≤ËºâÂÖ•');
            TestUtils.log('üìã ‰æùË≥¥Ê™¢Êü•:');
            TestUtils.log(`- Socket.io: ${typeof io !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- AI3STTS: ${typeof AI3STTS !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- Avatar: ${typeof Avatar !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- Util: ${typeof Util !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- WebChat: ${typeof WebChat !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
        });

        // Avatar ÂàùÂßãÂåñÂÆåÊàêÁõ£ËÅΩ
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type) {
                TestUtils.log(`üì® Êî∂Âà∞ iframe Ë®äÊÅØ: ${event.data.type}`, event.data);
                
                // ÁâπÂà•ËôïÁêÜÈåØË™§Ë®äÊÅØ
                if (event.data.type === 'error' || event.data.error) {
                    TestUtils.log(`‚ùå iframe ÈåØË™§: ${event.data.error || event.data.message}`);
                }
                
                // Ë®òÈåÑ WebRTC Áõ∏ÈóúÁãÄÊÖã
                if (event.data.type.includes('webrtc') || event.data.type.includes('connect')) {
                    TestUtils.log(`üîó WebRTC ÁãÄÊÖã: ${event.data.type}`);
                }
            }
        });
    </script>

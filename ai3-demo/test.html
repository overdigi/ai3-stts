        function testStartConversation() {
            TestUtils.log('üìû Ê∏¨Ë©¶ÔºöÈñãÂßãÂ∞çË©±');
            
            // Âà©Áî®Áî®Êà∂ÈªûÊìä‰∫ã‰ª∂È†êÂÖàÂïüÁî®Èü≥Ë®äÊ¨äÈôê

        // È†êÂÖàÂïüÁî®Èü≥Ë®äÊ¨äÈôêÁöÑÂáΩÊï∏
        function enableAudioForIframe() {
            try {
                // ÂâµÂª∫‰∏ÄÂÄãÂæàÁü≠ÁöÑÁÑ°ËÅ≤Èü≥Ë®ä‰æÜÂïüÁî®Èü≥Ë®ä‰∏ä‰∏ãÊñá
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0; // ÁÑ°ËÅ≤
                oscillator.frequency.value = 440;
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.01);
                
                TestUtils.log('üîä Â∑≤È†êÂÖàÂïüÁî®Èü≥Ë®äÊ¨äÈôê');
                
                // ÁôºÈÄÅÈü≥Ë®äÂ∑≤ÂïüÁî®ÁöÑÊ∂àÊÅØÁµ¶ iframe
                const iframe = document.getElementById('heygen-iframe');
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({
                        type: 'audioEnabled'
                    }, '*');
                }
            } catch (error) {
                TestUtils.log('‚ö†Ô∏è Èü≥Ë®äÊ¨äÈôêÂïüÁî®Â§±Êïó:', error.message);
            }
        }

        // Êõ¥Êñ∞Á≥ªÁµ±Ë≥áË®ä
        function updateSystemInfo() {

        // Èü≥ÊïàÁãÄÊÖãÁÆ°ÁêÜ - ÁèæÂú®ÈÄèÈÅéÂæåÁ´Ø API
        let currentAudioStatus = {
            isMuted: true,
            lastUpdated: new Date()
        };

        // API Âü∫Á§é URL - Êô∫ËÉΩÊ™¢Ê∏¨
        const getApiBaseUrl = () => {
            // Â¶ÇÊûúÂú®Âêå‰∏ÄÂÄãÁ´ØÂè£Ôºà3000ÔºâÔºå‰ΩøÁî®Áõ∏Â∞çË∑ØÂæë
            if (window.location.port === '3000') {
                return '';
            }
            
            // Â¶ÇÊûúÊòØÈñãÁôºÁí∞Â¢ÉÔºåÂõûÈÄÄÂà∞ localhost:3000
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000';

            // ÁîüÁî¢Áí∞Â¢ÉÔºö‰ΩøÁî®Âêå‰∏ÄÂÄãÂüüÂêç‰ΩÜÁ´ØÂè£ 3000
            return `${window.location.protocol}//${window.location.hostname}:3000`;
        };
        
        const API_BASE_URL = getApiBaseUrl();
        
        // Ë®òÈåÑ API ÈÖçÁΩÆÂà∞Êó•Ë™å
        console.log('üîß API ÈÖçÁΩÆÊ™¢Ê∏¨:', {
            currentUrl: window.location.href,
            currentPort: window.location.port,
            hostname: window.location.hostname,
            apiBaseUrl: API_BASE_URL || '(Áõ∏Â∞çË∑ØÂæë)'
        });

        /**
         * ÂæûÂæåÁ´Ø API Áç≤ÂèñÈü≥ÊïàÁãÄÊÖã
         */
        async function fetchAudioStatus() {
            try {
                const url = `${API_BASE_URL}/heygen/audio/status`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success && result.status) {
                    const wasCurrentlyMuted = currentAudioStatus.isMuted;
                    currentAudioStatus = result.status;
                    updateAudioStatusDisplay(result.status.isMuted);
                    
                    if (wasCurrentlyMuted !== result.status.isMuted) {
                        TestUtils.log(`üîä ÂâçÁ´ØÈü≥ÊïàÁãÄÊÖãËÆäÊõ¥: ${wasCurrentlyMuted ? 'ÈùúÈü≥' : 'ÈñãÂïü'} ‚Üí ${result.status.isMuted ? 'ÈùúÈü≥' : 'ÈñãÂïü'}`);
                    }
                    
                    return result.status;
                }
            } catch (error) {
                TestUtils.log('‚ùå Áç≤ÂèñÈü≥ÊïàÁãÄÊÖãÂ§±Êïó:', error.message);
            }
            return null;
        }

        /**
         * ÈÄèÈÅéÂæåÁ´Ø API ÂàáÊèõÈü≥ÊïàÁãÄÊÖã
         */
        async function toggleAudioStatus() {
            try {
                TestUtils.log('üé¨ ÈÄèÈÅé API ÂàáÊèõÈü≥ÊïàÁãÄÊÖã');
                TestUtils.log('üöÄ ÂëºÂè´ SDK ÊñπÊ≥ï: POST /heygen/audio/toggle');
                
                const response = await fetch(`${API_BASE_URL}/heygen/audio/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})

                const result = await response.json();
                
                if (result.success && result.status) {
                    currentAudioStatus = result.status;
                    updateAudioStatusDisplay(result.status.isMuted);
                    TestUtils.log(`‚úÖ Èü≥ÊïàÁãÄÊÖãÂ∑≤Êõ¥Êñ∞: ${result.status.isMuted ? 'Â∑≤ÈùúÈü≥' : 'Â∑≤ÈñãÂïü'}`);
                    
                    // Â¶ÇÊûúÊòØÈñãÂïüÈü≥ÊïàÔºåÂïüÁî®Èü≥Ë®äÊ¨äÈôê
                    if (!result.status.isMuted) {
                        enableAudioForIframe();
                    }
                    
                    return result.status;
                } else {
                    TestUtils.log('‚ùå API ÂõûÊáâÈåØË™§:', result);
                }
            } catch (error) {
                TestUtils.log('‚ùå ÂàáÊèõÈü≥ÊïàÁãÄÊÖãÂ§±Êïó:', error.message);
            }
            return null;
        }

        /**
         * Êõ¥Êñ∞Èü≥ÊïàÁãÄÊÖãÈ°ØÁ§∫
         */
        function updateAudioStatusDisplay(isMuted) {
            const audioIcon = document.getElementById('audio-icon');
            const audioStatus = document.getElementById('audio-status');
            
            if (audioIcon) {
                audioIcon.textContent = isMuted ? 'üîá' : 'üîä';

            if (audioStatus) {
                audioStatus.textContent = isMuted ? 'Â∑≤ÈùúÈü≥' : 'Â∑≤ÈñãÂïü';
            }
        }

        // iframe ÈªûÊìä‰∫ã‰ª∂ËôïÁêÜ - ÊîπÁÇ∫ÂëºÂè´ API
        function setupIframeClickHandler() {
            const iframe = document.getElementById('heygen-iframe');
            const container = document.querySelector('.heygen-container');
            
            if (container) {
                // Áõ£ËÅΩÂÆπÂô®ÁöÑÈªûÊìä‰∫ã‰ª∂
                container.addEventListener('click', async function(event) {

                    if (event.target === iframe || event.target === container) {

        }

        // ÊñáÂ≠óËº∏ÂÖ•ËôïÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const inputCounter = document.getElementById('input-counter');

            // ÂàùÂßãÂåñÁ≥ªÁµ±Ë≥áË®ä
            updateSystemInfo();
            
            // Ë®≠ÁΩÆ iframe ÈªûÊìäËôïÁêÜ
            setupIframeClickHandler();
            
            // ÂàùÂßãÂåñÈü≥ÊïàÁãÄÊÖã
            fetchAudioStatus();
            
            // ÂÆöÊúüÊõ¥Êñ∞Á≥ªÁµ±Ë≥áË®äÂíåÈü≥ÊïàÁãÄÊÖã
            setInterval(() => {
                updateSystemInfo();
                fetchAudioStatus(); // ÂÆöÊúüÂæûÂæåÁ´ØÁç≤ÂèñÈü≥ÊïàÁãÄÊÖã
            }, 5000);

            // ÂàùÂßãÂåñÊó•Ë™å
            TestUtils.log('üöÄ AI3-STTS Avatar Ê∏¨Ë©¶È†ÅÈù¢Â∑≤ËºâÂÖ•');
            TestUtils.log('üìã ‰æùË≥¥Ê™¢Êü•:');
            TestUtils.log(`- Socket.io: ${typeof io !== 'undefined' ? '‚úÖ v' + (io?.version || 'unknown') : '‚ùå'}`);
            TestUtils.log(`- AI3STTS: ${typeof AI3STTS !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- Avatar: ${typeof Avatar !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- Util: ${typeof Util !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            TestUtils.log(`- WebChat: ${typeof WebChat !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            
            // È°çÂ§ñÁöÑ Socket.io Ë®∫Êñ∑
            if (typeof io !== 'undefined') {
                TestUtils.log('üîç Socket.io Ë©≥Á¥∞Ê™¢Êü•:');
                TestUtils.log(`- ÁâàÊú¨: ${io.version || 'unknown'}`);
                TestUtils.log(`- ÂûãÂà•: ${typeof io}`);
                TestUtils.log(`- io.connect ÂáΩÊï∏: ${typeof io.connect !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
                TestUtils.log(`- io() ÂáΩÊï∏: ${typeof io === 'function' ? '‚úÖ' : '‚ùå'}`);
            } else {
                TestUtils.log('‚ùå Socket.io ÂÆåÂÖ®Êú™ËºâÂÖ• - Ê™¢Êü• CDN ÈÄ£Êé•');
            }
        });

        // Avatar ÂàùÂßãÂåñÂÆåÊàêÁõ£ËÅΩ
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type) {
                TestUtils.log(`üì® Êî∂Âà∞ iframe Ë®äÊÅØ: ${event.data.type}`, event.data);
                
                // ËôïÁêÜÈü≥ÊïàÁãÄÊÖãËÆäÊõ¥Ôºà‰æÜËá™ iframe ÁöÑÂæåÁ´ØÂêåÊ≠•Ôºâ
                if (event.data.type === 'audioStatusChanged') {
                    const isMuted = event.data.isMuted !== undefined ? event.data.isMuted : true;
                    updateAudioStatusDisplay(isMuted);
                    
                    // Êõ¥Êñ∞Êú¨Âú∞ÁãÄÊÖãË®òÈåÑ
                    currentAudioStatus.isMuted = isMuted;

                    TestUtils.log(`üîä iframe Èü≥ÊïàÁãÄÊÖãÂêåÊ≠•: ${isMuted ? 'Â∑≤ÈùúÈü≥' : 'Â∑≤ÈñãÂïü'} (‰æÜÊ∫ê: ${event.data.source || 'unknown'})`);
                }
                
                // ÁâπÂà•ËôïÁêÜÈåØË™§Ë®äÊÅØ
                if (event.data.type === 'error' || event.data.error) {
                    TestUtils.log(`‚ùå iframe ÈåØË™§: ${event.data.error || event.data.message}`);
                }
                
                // Ë®òÈåÑ WebRTC Áõ∏ÈóúÁãÄÊÖã
                if (event.data.type.includes('webrtc') || event.data.type.includes('connect')) {

        });
    </script>
